version: "3.7"

services:
  redis:
    image: sameersbn/redis:latest
    ports:
      - "6379:6379"
  web:
    build: "."
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    build:
      context: ./
      args:
        RAILS_ENV: development
    links:
      - redis
    env_file:
       - .env
    volumes:
      - .:/srv/app
